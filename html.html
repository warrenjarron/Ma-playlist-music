
        <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
        <title>Ma Playlist</title>
    </head>
    <body>
        <div class="contenair">
            <div class="navbar">
                <img src="img/logo.png" class="logo">
                <ul>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Playlist</a></li>
                    <li><a href="#">Profil</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">A Propos</a></li>
                </ul>
            </div>
            <div class="content">
               <div class="left-col">
                   <h1>MA<br>PLAYLIST<br>MATINALE</h1>
                   <h2 class="absolute" >LAYLOW TRINITYVILLE</h2>
               </div>
               <div class="right-col">
                   <p>Lancer La Musique</p>
                   <img src="img/play.png" id="icon">
               </div>
            </div>

        </div>

        <audio id="mySong">
           <source src="audio/LAYLOW - TRINITYVILLE(MP3_128K).mp3" type="audio/mp3">

        </audio>

    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if (mySong.paused) {
                mySong.play();
                icon.src = "img/pause.png"
            } else {
                mySong.pause();
                icon.src = "img/play.png"
            }
        }
    </script>

    </body>
</html>
